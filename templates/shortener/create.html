{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 1000px;">
  <h2 class="mb-4 text-center">Create Short URL</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="original_url" class="form-label">Enter Long URL</label>
      <input type="url" class="form-control" id="original_url" name="original_url"
             placeholder="https://example.com" required>
    </div>

    <button type="submit" class="btn btn-primary">Shorten URL</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Back to Dashboard</a>
  </form>
</div>
{% endblock %}
